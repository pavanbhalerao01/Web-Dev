<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome Icons -->
    

    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    font-size: 36px;
    color: #333;
    margin: 0;
}

.account-info {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
    text-align: center;
}

.profile-photo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #ddd;
}

.profile-details {
    text-align: left;
}

.profile-details h2 {
    margin: 0;
    font-size: 28px;
    color: #2c6b2f;
}

.profile-details p {
    margin: 10px 0;
    font-size: 18px;
}

.profile-details a {
    color: #2c6b2f;
    text-decoration: none;
}

.profile-details a:hover {
    text-decoration: underline;
}

.account-nav {
    margin-top: 20px;
}

.account-nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 10px; /* Space between buttons */
    justify-content: center; /* Center buttons horizontally */
}

.account-nav ul li {
    margin: 0;
}

.account-nav ul li a {
    display: inline-block;
    font-size: 18px;
    color: white;
    background-color: #2c6b2f; /* Green background */
    text-decoration: none;
    border-radius: 8px; /* Rounded corners */
    padding: 10px 20px; /* Padding for buttons */
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.account-nav ul li a:hover {
    background-color: #1a4d1a; /* Darker green for hover */
    transform: scale(1.05); /* Slightly enlarge on hover */
}

.account-nav ul li a:active {
    background-color: #1a4d1a; /* Darker green when clicked */
}


    </style>
</head>
<body>
    <div class="container" style="margin-top: 80px;">
        <header>
            <h1>Your Account</h1>
        </header>
        <main>
            <section class="account-info">
                <div class="profile-header">
                    <img src="Images/User.png" alt="User Photo" class="profile-photo">
                    <div class="profile-details">
                        <h2>User 1</h2>
                        <p>Email: <a href="mailto:jane.doe@example.com">user1@gmail.com</a></p>
                        <p>Mobile: +123 456 7890</p>
                        <p>Delivery Address: 1234, MG Street, IL, 62704</p>
                    </div>
                </div>
                <nav class="account-nav">
                    <ul>
                        <li><a href="#orders">My Orders</a></li>
                        <li><a href="#cart">Cart</a></li>
                        <li><a href="#wishlist">Wishlist</a></li>
                        <li><a href="#settings">Account Settings</a></li>
                        <li><a href="#support">Customer Support</a></li>
                        <li><a href="#logout" style="color: rgb(205, 4, 4);">Logout</a></li>
                    </ul>
                </nav>
            </section>
        </main>
    </div>
</body>
</html>
