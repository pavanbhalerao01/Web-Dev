<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 

    <style>

        

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 30px;
}

header h1 {
    font-size: 36px;
    color: #333;
    margin: 0;
}

.contact-info {
    text-align: center;
}

.contact-info h2 {
    font-size: 28px;
    color: #2c6b2f;
    margin-bottom: 20px;
}

.contact-details {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
}

.contact-item {
    font-size: 18px;
    color: #333;
}

.contact-item i {
    margin-right: 10px;
    color: #2c6b2f;
}

.contact-item a {
    color: #2c6b2f;
    text-decoration: none;
}

.contact-item a:hover {
    text-decoration: underline;
}

.social-media {
    text-align: center;
}

.social-media h3 {
    font-size: 24px;
    color: #2c6b2f;
    margin-bottom: 20px;
}

.social-icon {
    display: inline-block;
    margin: 0 10px;
    font-size: 24px;
    color: #fff;
    background-color: #333;
    border-radius: 50%;
    padding: 10px;
    transition: background-color 0.3s ease;
    text-decoration: none;
}

.social-icon:hover {
    background-color: #2c6b2f;
}

.social-icon.facebook {
    background-color: #3b5998;
}

.social-icon.twitter {
    background-color: #1da1f2;
}

.social-icon.instagram {
    background-color: #e4405f;
}

.social-icon.linkedin {
    background-color: #0077b5;
}

    </style>
</head>
<body>
    <div class="container" style=" position: relative;top: 40px;">
        <header>
            <h1>Contact Us</h1>
        </header>
        <main>
            <section class="contact-info">
                <h2>Get in Touch</h2>
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-phone-alt"></i>
                        <p>Telephone: +123 456 7890</p>
                        <p>Mobile: +098 765 4321</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <p>Email: <a href="mailto:info@example.com">stemleather@gmail.com</a></p>
                    </div>
                </div>
                <section class="social-media">
                    <h3>Follow Us</h3>
                    <a href="https://www.facebook.com/yourpage" target="_blank" class="social-icon facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/yourprofile" target="_blank" class="social-icon twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/yourprofile" target="_blank" class="social-icon instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/company/yourcompany" target="_blank" class="social-icon linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    
                </section>
            </section>
        </main>
    </div>

    <footer>

        <img src="Images/removebg-preview.png" alt="Logo" style="height: 100px; width: 200px; position: relative; left: 635px; bottom: -18px;">
    </footer>
</body>
</html>
